<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
  <div class="container">
    <div class="registration form">
      <header>Update Data</header>
    <form action="" method="post">
        {% csrf_token %}
    <label for="">Name :</label><input type="text" value="{{data.name}}" name="name"><br>
    <label for="">Email : :</label><input type="email" value="{{data.email}}" name="email"><br>
    <label for="">Mob :</label><input type="tel" value="{{data.mob}}" name="mob"><br>
    <label for="">Password :</label><input type="password" value="{{data.password}} " name="password"><br>
    <input type="submit" class="button" value="Update">
    </form>
    </div>
    </div>
  {% include "footer.html" %}
</body>
</html>
